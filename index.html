<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="box-div">
        <input type="color" value="#0000ff" class="color-picker">
        <input type="color" id="color-picker2" oninput="boxshadow()">
        <div class="output-div"></div>

        <div class="slider-div">
            <input type="range" value="10" min="0" max="200" id="horizontal" oninput="boxshadow()">
            <label id="h-label">H</label>
            <input type="range" value="10" id="vartical" oninput="boxshadow()">
            <label id="v-label">V</label>
            <input type="range" value="10" id="blur" oninput="boxshadow()">
            <label id="blur">blur</label>
            <input type="range" value="10" id="spread" oninput="boxshadow()">
            <label id="blur">spread</label>
        </div>

        <input type="checkbox" id="inset" oninput="boxshadow()">
        <div class="shadow-css">
            <p>box-shadow: 0px 0px 19px 0px #000000</p>
        </div>
        
    </div>
 <script src="app.js"></script>
</body>
</html>
